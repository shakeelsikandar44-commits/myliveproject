<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420" role="img" aria-labelledby="title desc">
  <title id="title">Common Lab Test Reference Ranges</title>
  <desc id="desc">A table showing common lab test names and typical adult reference ranges for quick reference.</desc>
  <style>
    .bg { fill: #0f172a; }
    .card { fill: #ffffff; stroke: #e6e9ef; stroke-width: 1; }
    .h { font: 600 20px/1.2 'Plus Jakarta Sans', Arial, sans-serif; fill: #0f172a; }
    .lab { font: 500 16px/1.2 'Plus Jakarta Sans', Arial, sans-serif; fill: #0b1220; }
    .range { font: 400 15px/1.2 'Plus Jakarta Sans', Arial, sans-serif; fill: #334155; }
    .muted { fill: #64748b; font-size:13px }
  </style>

  <rect x="20" y="20" width="960" height="380" rx="12" class="card" />
  <text x="40" y="56" class="h">Common Lab Test Reference Ranges</text>
  <text x="40" y="80" class="muted">Typical adult ranges (use your lab’s own reference ranges first)</text>

  <!-- headers -->
  <rect x="40" y="98" width="920" height="36" fill="#f1f5f9" rx="6" />
  <text x="56" y="123" class="lab">Test</text>
  <text x="420" y="123" class="lab">Common Values</text>
  <text x="760" y="123" class="lab">Notes</text>

  <!-- rows -->
  <g transform="translate(0, 130)">
    <rect x="40" y="0" width="920" height="44" fill="transparent" />
    <text x="56" y="29" class="lab">Hemoglobin (Hgb)</text>
    <text x="420" y="29" class="range">Men: ~13.8–17.2 g/dL; Women: ~12.1–15.1 g/dL</text>
    <text x="760" y="29" class="muted">Part of CBC</text>

    <rect x="40" y="44" width="920" height="44" fill="transparent" />
    <text x="56" y="73" class="lab">WBC</text>
    <text x="420" y="73" class="range">~4.0–11.0 ×10³/µL</text>
    <text x="760" y="73" class="muted">Infection / inflammation</text>

    <rect x="40" y="88" width="920" height="44" fill="transparent" />
    <text x="56" y="117" class="lab">Platelets</text>
    <text x="420" y="117" class="range">~150–450 ×10³/µL</text>
    <text x="760" y="117" class="muted">Bleeding/clotting</text>

    <rect x="40" y="132" width="920" height="44" fill="transparent" />
    <text x="56" y="161" class="lab">Glucose (fasting)</text>
    <text x="420" y="161" class="range">~70–99 mg/dL</text>
    <text x="760" y="161" class="muted">Metabolic / diabetes</text>

    <rect x="40" y="176" width="920" height="44" fill="transparent" />
    <text x="56" y="205" class="lab">Creatinine</text>
    <text x="420" y="205" class="range">~0.6–1.3 mg/dL</text>
    <text x="760" y="205" class="muted">Kidney function</text>

    <rect x="40" y="220" width="920" height="44" fill="transparent" />
    <text x="56" y="249" class="lab">ALT / AST</text>
    <text x="420" y="249" class="range">ALT ~7–56 U/L; AST ~10–40 U/L</text>
    <text x="760" y="249" class="muted">Liver enzymes</text>

    <rect x="40" y="264" width="920" height="44" fill="transparent" />
    <text x="56" y="293" class="lab">Lipid Panel (LDL)</text>
    <text x="420" y="293" class="range">LDL: optimal <100 mg/dL (varies by risk)</text>
    <text x="760" y="293" class="muted">Cardiac risk</text>

    <rect x="40" y="308" width="920" height="44" fill="transparent" />
    <text x="56" y="337" class="lab">Hemoglobin A1C</text>
    <text x="420" y="337" class="range">Normal <5.7% | Prediabetes 5.7–6.4% | Diabetes ≥6.5%</text>
    <text x="760" y="337" class="muted">Glycemic control</text>
  </g>

  <!-- footer -->
  <text x="40" y="398" class="muted">Use this as a quick reference only — always consult your lab report and clinician for context.</text>
</svg>